services:
  - type: web
    name: front-page-monitor-api
    runtime: node
    rootDir: server
    plan: free
    buildCommand: npm ci && PLAYWRIGHT_BROWSERS_PATH=0 npx playwright install chromium
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: GEMINI_API_KEY
        sync: false
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
